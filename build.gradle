plugins {
    id 'org.kordamp.gradle.groovy-project' version '0.45.0'
    id 'org.kordamp.gradle.jacoco' version '0.45.0'
    id 'org.kordamp.gradle.codenarc' version '0.45.0'
}

config {
    release = (rootProject.findProperty('release') ?: false).toBoolean()

    info {                                                                
        name        = 'Memento'
        vendor      = 'Grooviter'
        description = 'Poor man\'s event-store abstraction'

        links {
            website      = 'https://github.com/grooviter/memento'
            issueTracker = 'https://github.com/grooviter/memento/issues'
            scm          = 'https://github.com/grooviter/memento.git'
        }

        people {
            person {
                id    = 'marioggar'
                name  = 'Mario Garcia'
                roles = ['developer']
            }
        }
    }

    licensing {
        includes = ['**/*.groovy', '**/*.gradle']
        licenses {
            license {
                id = 'Apache-2.0'
            }
        }
    }

    coverage {
        jacoco {
            toolVersion = '0.8.6'
        }
    }
    quality {

        codenarc {
            toolVersion    = '2.0.0'
            ignoreFailures = true
            maxPriority1Violations = 0
            maxPriority2Violations = Integer.MAX_VALUE
            maxPriority3Violations = Integer.MAX_VALUE
            aggregate { }
        }
    }

    docs {
        guide { }
        groovydoc {
            enabled = true
            replaceJavadoc = true
        }
    }

    publishing {
        enabled = true
        signing {
            enabled = true
        }
    }
}

projects.subprojects {
    dir('samples') {
        config {
            publishing {
                enabled = false
            }
        }
    }
}

allprojects {
    repositories {
        mavenCentral()
    }

    configurations.codenarc {
        resolutionStrategy {
            force "org.codehaus.groovy:groovy:$groovy"
        }
    }
}
